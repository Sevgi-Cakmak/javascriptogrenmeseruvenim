<!DOCTYPE html>
<html lang="en">

<body>
    <script>
         
    /* Cümle Özetleme Uygulaması
    ** Bir içinden istenilen karakter sayısına göre bir özet çıkarılırsın. Ancak bölünecek nokta bir kelime olmaz.
    */ 
   var cumle = 'Lorem ipsum dolor sit amet consectetur adipsicing elit. Dolorum, non.';

   var maxKarakter = 20;
   var ozetcumle = [];
   if (maxKarakter>cumle.length){
    console.log (cumle);
   }else{
    var kelimeler = cumle.split(' ');
    /* console.log(kelimeler);*/
     var toplamKarakter = 0;
     for(var i=0; i<kelimeler.length;i++){
        ozetcumle.unshift(kelimeler[i]);
        toplamKarakter+=kelimeler[i].length;

        if(toplamKarakter>maxKarakter){
            break;
        }
     }
   }



    </script>
</body>
